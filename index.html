<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Final</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
</head>
<body>

  <div class="parallax-container">
    <div class="bar"></div>
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="565"></div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.2" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.3" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.5" data-max-scroll="565"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.7" data-max-scroll="565"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.9" data-max-scroll="565"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="1.1" data-max-scroll="565"></div>
    <div class="parallax-layer layer-7" data-parallax-speed="1.2" data-max-scroll="565"></div>
  </div>
  <div class="content">
    <h1>What do you dream about?</h1>
  </div>
  <div class="scroll-reveal">
    <div class= "test"> Nothing is as it seems</div>
    <div class="hover">
    <div class="image-one"></div>
    <div class="image-two"></div>
    <div class="image-three"></div>
    </div>
  </div>
  <div class="scroll-reveal-2">
    <div class= "test2">Things are...</div>
    <div class="blink"></div>
    <div class= "test3">...CRAZY</div>
  </div>
  <div class="scroll-reveal-3">
    <div class= "test4">And weird..</div>
    <div class="gif"></div>
  </div>

  <div class="scroll-reveal-4">
    <div class= "test5">But I still choose to</div>
    <div class= "test5">go to sleep every night</div>
  </div>


  <script src="js/parallax.js"></script>
  <script src="js/scrollReveal.js"></script>



</body>
</html>
